<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>The QUIZZER!</title>
</head>
<body class="bg-indigo-50">
    <div class="flex flex-col w-auto justify-center items-center">
        <div id="upper" class="mt-10">
            <h1 id="questionNumber" class="text-4xl mt-4 font-bold"></h1>
        </div>
        <div class="w-3/4 flex justify-center">
            <div class="grid grid-cols-2 gap-6 w-full">
                <div id="question" class="row-span-2 col-span-2 text-center font-bold text-5xl pt-32 h-48">Wait for the game to start...</div>
                <div class="text-center font-bold text-5xl h-32 pt-12 flex justify-end"><button id="alt1" class="font-bold bg-yellow-500 w-80 rounded-xl hidden"></button></div>
                <div class="text-center font-bold text-5xl h-32 pt-12 flex justify-start"><button id="alt2" class="font-bold bg-yellow-500 w-80 rounded-xl hidden"></button></div>
                <div class="text-center font-bold text-5xl h-32 pt-12 flex justify-end"><button id="alt3" class="relative -top-12 font-bold bg-yellow-500 w-80 rounded-xl hidden"></button></div>
                <div class="text-center font-bold text-5xl h-32 pt-12 flex justify-start"><button id="alt4" class="relative -top-12 font-bold bg-yellow-500 w-80 rounded-xl hidden"></button></div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/gamepage.js"></script>
</body>
</html>
